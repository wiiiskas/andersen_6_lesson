<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__input">
            <div class="calculator__equalsSigns"></div>
            <div class="calculator__equals"></div>
        </div>
        <div class="calculator__wrapper">
            <div class="calculator__cell calculator__cell-red">C</div>
            <div class="calculator__cell calculator__cell-purple">√</div>
            <div class="calculator__cell calculator__cell-purple">SQR</div>
            <div class="calculator__cell calculator__cell-purple">±</div>
            <div class="calculator__cell calculator__cell-purple">%</div>
            <div class="calculator__cell calculator__cell-purple">&divide</div>
            <div class="calculator__cell calculator__cell-purple">X</div>
            <div class="calculator__cell calculator__cell-purple">-</div>

            <div class="calculator__cell">7</div>
            <div class="calculator__cell">8</div>
            <div class="calculator__cell">9</div>

            <div class="calculator__cell">4</div>
            <div class="calculator__cell">5</div>
            <div class="calculator__cell">6</div>
            <div class="calculator__cell calculator__cell calculator__cell-purple calculator__cell-bigPlus">+</div>

            <div class="calculator__cell">1</div>
            <div class="calculator__cell">2</div>
            <div class="calculator__cell">3</div>

            <div class="calculator__cell calculator__cell-bigColumn">0</div>
            <div class="calculator__cell">,</div>
            <div class="calculator__cell calculator__cell-orange calculator__cell-bigRow">=</div>
        </div>
    </div>
</body>
</html>
